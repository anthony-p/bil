<script language=JavaScript src='/scripts/jquery/jquery-1.3.2.js'></script><script type="text/javascript">  
$(document).ready(function() {

    $("a[href*='amazon.com']").live("click", function(event){
	var _href = $(this).attr('href');
	if(_href.search("amazon_switch.php") == -1) {
		//alert('captured');
		event.preventDefault();
		var u = "/amazon_switch.php?amazon_url=" + _href;
		alert(u);
		window.location.href=u;
		//window.location.href=_href;
	}
   });
 });

</script>
</head>
